{% extends "base.html" %}
{% block title %}Movie database - Agregar actor{% endblock %}
{% block body %}
<body>
  <div class="container mt-5">
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="birth_date" class="form-label">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="birth_city" class="form-label">Ciudad de nacimiento:</label>
        <input type="text" class="form-control" id="ciudad_nacimiento" name="ciudad_nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="image_url" class="form-label">Imagen URL:</label>
        <input type="url" class="form-control" id="url_imagen" name="url_imagen" required>
      </div>
      <div class="mb-3">
        <img id="imagen_preview" src="" alt="Imagen Preview" style="max-width: 200px; display: none;">
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #ff6bab; border: none;" >Agregar actor</button>
    </form>
  </div>
  <script>
    const imagenUrlInput = document.getElementById('url_imagen');
    const imagenPreview = document.getElementById('imagen_preview');

    imagenUrlInput.addEventListener('input', function() {
      const url = imagenUrlInput.value;
      if (url) {
        imagenPreview.src = url;
        imagenPreview.style.display = 'block';
      } else {
        imagenPreview.src = '';
        imagenPreview.style.display = 'none';
      }
    });
  </script>
</body>
{% endblock %}
